<div class="rows">
    <div class="columns">
        <ul class="tabs">
            <li class="tabs-title"><a href="#!/logon">Log On</a></li>
            <li class="tabs-title is-active"><a href="#" aria-selected="true">Sign Up</a></li>
        </ul>

        <form ng-submit="submit()">
            <label class="tile-label">User Name
                <input ng-model="userName" name="UserName" type="text" placeholder="User Name">
            </label>
            <label class="tile-label">E-Mail Address
                <input ng-model="emailAddress" name="EmailAddress" type="text" placeholder="E-Mail Address">
            </label>
            <label class="tile-label">Password
                <input ng-model="password" name="Password" type="text" placeholder="Password">
            </label>

            <input type="submit" class="button" value="Create"/>
        </form>
    </div>
</div>
