<h2 class="text-center">Create Simple Task</h2>

<div class="rows">
    <div class="float-center small-12 medium-6">
        <form ng-submit="create()">
            <label>Title
                <input type="text" ng-model="title" />
            </label>
            <label>Description
                <textarea type="text" ng-model="description"></textarea>
            </label>
            <label>Due Date
                <input type="text" ng-model="dueDate" />
            </label>

            <input type="submit" value="Create" class="button"/>
        </form>
    </div>
</div>
