<h2 class="text-center">Simple Tasks</h2>

<div class="small-up-3">
  <div class="column" ng-repeat="task in $ctrl.simpleTasks">
    <h5>{{task.title}}</h5>
    <p>{{task.description}}</p>
    <p>{{task.dueDate}}</p>
    <button ng-click="edit(task.taskId)"><i class="medium fa fa-wrench"></i></button>
  </div>
</div>
