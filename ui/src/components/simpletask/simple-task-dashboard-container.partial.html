<h2 class="text-center">Simple Tasks</h2>

<div class="space-below">
    <button ng-click="create()"><i class="fa fa-3x fa-plus"></i></button>
</div>

<div class="grid-x grid-padding-x small-up-1 medium-up-2 large-up-3">
    <div class="cell" ng-repeat="task in $ctrl.simpleTasks" >
        <div class="card">
            <div class="card-divider">
                <h4>{{task.Title}}</h4>
            </div>
            <div class="card-section">
                <p>{{task.Description}}</p>
                <p>{{task.DueDate}}</p>
            </div>
            <div class="card-divider small-up-3 text-center">
                <div class="cell">
                    <a style="color:black" ng-click="edit(task.TaskId)"><i class="fa fa-2x fa-wrench"></i></a>
                </div>
                <div class="cell">
                    <a style="color:black" ng-click="done(task.TaskId)"><i class="fa fa-2x fa-check"></i></a>
                </div>
                <div class="cell">
                    <a style="color:black" ng-click="delete(task.TaskId)"><i class="fa fa-2x fa-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
