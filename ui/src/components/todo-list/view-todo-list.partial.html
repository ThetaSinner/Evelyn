<h2 class="text-center">Todo Lists</h2>

<div class="card">
    <div class="card-divider">
        <h4>{{$ctrl.todoList.Title}}</h4>
    </div>
    <div class="card-section grid-x grid-padding-x">
        <div ng-repeat="item in $ctrl.todoList.TodoListItems" class="cell">
            <label>
                <input type="checkbox" ng-model=item.IsDone ng-change="updateDone($index)" />
                {{item.Text}}
            </label>
        </div>
    </div>
    <div class="card-section">
        <form ng-submit="addItem()">
            <input type="text" ng-model="newItem" placeholder="What else?" />
            <button type="submit" class="button">+</button>
        </form>
    </div>
</div>
