<h2 class="text-center">User Groups</h2>

<div class="space-below">
    <button ng-click="create()" title="Add New"><i class="fa fa-3x fa-plus"></i></button>
</div>

<div class="grid-x">
    <div class="cell small-12 large-8 float-center">
        <div ng-repeat="userGroup in $ctrl.userGroups">
            <div class="grid-x callout" ng-click="viewGroup(userGroup.UserGroupId)">
                <div class="cell small-1"></div>
                <div class="cell small-9">
                    <h5>{{userGroup.Name}}</h5>
                    <p>{{userGroup.Description}}</p>
                </div>
                <div class="cell small-2 text-center">
                    <button ng-click="addMember(userGroup.UserGroupId)"><i class="fa fa-2x fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
