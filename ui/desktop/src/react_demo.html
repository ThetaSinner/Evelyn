<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Evelyn Desktop</title>

    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <!-- Electron integration -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="js/underscore-1.8.3-dev.js"></script>
    <script type="text/javascript" src="js/backbone-1.3.3-dev.js"></script>

    <script type="text/javascript" src="js/jquery-3.2.1-dev.js"></script>
    <script type="text/javascript" src="js/foundation.js"></script>

    <!-- Electron integration -->
    <script>if (window.module) module = window.module;</script>

    <script>
      $(document).ready(function () {
          $(document).foundation();
      });
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript" src="js/react_components.js"></script>
  </body>
</html>
