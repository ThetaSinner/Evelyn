<html lang="en">
  <head>
    <title>Evelyn Server Interation Tests</title>
    <link rel="stylesheet" href="./node_modules/mocha/mocha.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- Mocha will output test results here -->
    <div id="mocha"></div>

    <!-- Load testing libraries -->
    <script src="./node_modules/mocha/mocha.js"></script>
    <script src="./node_modules/chai/chai.js"></script>
    <script src="./node_modules/chai-http/dist/chai-http.js"></script>
    <script src="./node_modules/promise-polyfill/promise.js"></script>
    <script src="./node_modules/lodash/lodash.js"></script>

    <!-- Configure testing libraries -->
    <script>

      var Token = null;

      mocha.setup({
        ui: 'bdd',
        timeout: 5000,
      });
      expect = chai.expect;

      chai.use(chaiHttp);

      // Polyfill for promises (which aren't currently available in phantomjs)
      if (!window.Promise) {
        window.Promise = Promise;
      }
    </script>

    <script src="./helpers/chai-http-error-helper.js"></script>
    <script src="./helpers/chai-http-request-helper.js"></script>

    <!-- Load specs -->
    <script src="spec/user.js"></script>
    <script src="spec/simple_task.js"></script>
    <script src="spec/todo_list.js"></script>

    <!-- Start running tests -->
    <script>
      if (window.mochaPhantomJS) {
        // .\node_modules\.bin\mocha-phantomjs.cmd .\index.html
        mochaPhantomJS.run();
      }
      else {
        mocha.run();
      }
     </script>
   </body>
</html>
